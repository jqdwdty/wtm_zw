name: "90 Timeframe"
on:
  schedule:
    - cron: '0 0,13 * * *'

jobs:
  update-data:
    name: Update Dashboard
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
    steps:
      - uses: quarto-dev/quarto-actions/setup@v2
      - name: Add Quarto to PATH
        run: |
          echo "export PATH=$PATH:$HOME/.local/bin" >> $GITHUB_ENV
      - run: |
          quarto --version
      - name: Setup - Checkout repo
        uses: actions/checkout@v3
      - name: Apt-get update things
        run: |
          sudo apt-get update 
      - name: Apt-get needed things
        run: |
          sudo apt-get install --no-install-recommends -y \
          libssl-dev \
          libcurl4-openssl-dev \
          libxml2-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libudunits2-dev \
          libgdal-dev
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          needs: |
            any::tidyverse
            any::httr
            any::remotes
            any::shiny
            any::scales
            any::treemap
            any::here
            any::jsonlite
            any::janitor
            any::quarto
            any::highcharter
            any::lubridate
            any::gt
            any::gtExtras
            any::pacman
            any::openxlsx
            any::sf
            any::xml2
            any::rvest
            any::reticulate
            any::fs
            any::countrycode
            any::progress
            any::cli
            any::digest
            any::glue
            any::vroom
            any::prettydoc
            any::DT
            any::piggyback
            any::httr2
            any::openssl
            any::priceR
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: "Install Packages"
        run: |
          remotes::install_github('hadley/emo')
        shell: Rscript {0}
      - name: "Script - Run"
        run: Rscript 'get_audiences.R' 90 "ZW"
